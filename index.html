<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

<div class="Starting container">
  <header class="Stage">
      <div class="row">
        <h1 class="col-md-12">Quiz Master</h1>
      </div>
  </header>
  <div class="row">
    <section class="Subject col-md-5">
      <h2>Choose Subject</h2>
        <div class="radio">
          <label><input type="radio" name="Sports">Sports</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="TV and Movies">TV and Movies</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="History">History</label>
        </div>
    </section>
    <section class="Difficulty col-md-5 col-md-offset-2">
      <h2>Choose Difficulty</h2>
        <div class="radio">
          <label><input type="radio" name="Easy">Easy (1 pt for each Q)</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="Medium">Medium (1.5 pts for each Q)</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="Hard">Hard (2 pts for each Q)</label>
        </div>
    </section>
  </div>
  <div class="row">
    <section class="Timer col-md-5">
      <h4>Timer</h4>
    </section>
    <section class="Score col-md-5 col-md-offset-2">
      <h4>Score</h4>
    </section>
  </div>
  <footer class="Start">
      <div class="row">
        <input type="submit" class="col-md-12" value="Start Game">
      </div>
  </footer>
</div>


</body>
</html>
